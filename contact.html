<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Café Ember - Contact</title>
  <meta name='description' content='Get in touch with Café Ember for reservations, events, or general inquiries.'>
  <script src='https://cdn.tailwindcss.com'></script>
</head>
<body class='font-sans antialiased'>
  <header class='bg-white shadow'>
    <nav class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between'>
      <a href='index.html' class='text-2xl font-bold text-gray-800'>Café Ember</a>
      <div class='hidden md:block'>
        <div class='ml-10 flex items-baseline space-x-4'>
          <a href='index.html' class='text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium'>Home</a>
          <a href='about.html' class='text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium'>About</a>
          <a href='menu.html' class='text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium'>Menu</a>
          <a href='contact.html' class='text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium'>Contact</a>
        </div>
      </div>
      <div class='md:hidden'>
        <button class='text-gray-700'>Menu</button>
      </div>
    </nav>
  </header>

  <main>
    <section class='relative min-h-screen bg-cover bg-center' style='background-image: url(https://pixabay.com/get/g6645916a87f64e285e19ff87e9a029704db51ed7f9cf1bce00caf17d2909e2e715bcf243f7328192e453dcdbc995be19e58dccfea5f6f80cb3537d5bcdf83b0d_640.jpg);'>
      <div class='absolute inset-0 bg-black opacity-60'></div>
      <div class='relative z-10 h-full flex items-center justify-center'>
        <div class='text-center text-white px-4 py-8'>
          <h1 class='text-4xl md:text-5xl font-extrabold mb-4' style='font-family: Inter, system-ui, Arial, sans-serif;'>Contact Us</h1>
          <p class='mb-6' style='font-family: Inter, system-ui, Arial, sans-serif;'>We'd love to hear from you. Reach out for reservations, events, or coffee talk.</p>
        </div>
      </div>
    </section>

    <section class='py-12'>
      <div class='max-w-4xl mx-auto px-4'>
        <form action='#' method='post' class='bg-white rounded-lg shadow p-6'>
          <div class='grid grid-cols-1 md:grid-cols-2 gap-4'>
            <div>
              <label class='block text-sm font-medium text-gray-700'>Name</label>
              <input type='text' name='name' required class='mt-1 w-full border border-gray-300 rounded-md p-2' />
            </div>
            <div>
              <label class='block text-sm font-medium text-gray-700'>Email</label>
              <input type='email' name='email' required class='mt-1 w-full border border-gray-300 rounded-md p-2' />
            </div>
          </div>
          <div class='mt-4'>
            <label class='block text-sm font-medium text-gray-700'>Message</label>
            <textarea name='message' rows='5' required class='mt-1 w-full border border-gray-300 rounded-md p-2'></textarea>
          </div>
          <div class='mt-4'>
            <button type='submit' class='bg-yellow-400 text-black px-6 py-2 rounded-full font-semibold hover:bg-yellow-300 transition duration-300'>Send Message</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class='bg-black text-white py-6'>
    <div class='max-w-7xl mx-auto px-4 text-sm flex items-center justify-between'>
      <span>© 2025 Café Ember. All rights reserved.</span>
    </div>
  </footer>
</body>
</html>
